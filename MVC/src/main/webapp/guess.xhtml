<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Adivina el numero</title>
    </h:head>
	
    <h:body>
    	<style>
		    button.ui-button {
		        margin-right: .5rem;
		        margin-bottom: 1rem;
		    }
		</style>
        <h:form id="guess_form">
            <p:outputLabel value="Numero a adivinar: #{game.numberGuess}" style="display:none;"/>
            <h:panelGrid columns="1" style="margin-bottom: 10px">
            	<p:inputText id="txt" value="#{game.number}"/>
            	<p:slider for="txt" range="false" minValue="1" maxValue="20"/>
            </h:panelGrid>
            <p:outputLabel value="Intentos: #{game.attempts}"/>
            <br/>
            <p:outputLabel value="Estado: #{game.state}"/>
            <br/>
            <p:outputLabel value="Premio: #{game.prize}"/>
            <br/><br/>
            <p:commandButton value="Guess" update="guess_form" actionListener="#{game.guess}" styleClass="rounded-button ui-button-success"/>
            <p:commandButton value="Restart" update="guess_form" actionListener="#{game.restart}" styleClass="rounded-button"/>
            <br/>
            <div class="card" style="width: 20%"> 
		        <p:dataTable var="list" value="#{game.list}">
		            <p:column headerText="Intentos" style="text-align:center;">
		                <h:outputText value="#{list}" />
		            </p:column>
		        </p:dataTable>
	    	</div>
        </h:form>
    </h:body>

</html>
